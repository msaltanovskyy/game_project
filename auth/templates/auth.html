<!-- templates/auth.html -->
{% extends 'base.html' %}

{% block content %}

<div class="auth-container">
    <h2 class="text-center">Login</h2>
    <form method="post">
        <div class="form-group">
            <label for = "login" class="sr-only"></label>
            <input type = "email" class="form-control"
                   placeholder="Enter email"
                   id="login"
                   name = "login"
                   required minlength="6"/>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only"></label>
            <input type="password" class="form-control"
                   id="password"
                   name = "password"
                   placeholder="Password"
                   required
                   minlength="8"/>
            <i class="fas fa-lock toggle-password" onclick="togglePassword()"></i>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" style="display: none;">
            <label class="form-check-label" for="rememberMe">Remember me?</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
        <a href="/register" class="btn btn-success btn-block"><i class="fas fa-user-plus"></i> Register</a>
          <a href="/restore_password" class="btn btn-custom mt-3"><i class="fas fa-undo-alt"></i> Restore password?</a>
    </form>
</div>

    <!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
