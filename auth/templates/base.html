<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
       body, html {
             height: 100%;
             margin: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             background: linear-gradient(135deg, #89f7fe, #66a6ff);
             background-size: cover;
             background-repeat: no-repeat;
             background-position: center;
         }
         .auth-container {
             max-width: 600px;
             padding: 2rem;
             background: linear-gradient(135deg, rgba(78, 98, 209, 0.9) 0%, rgba(103, 155, 227, 0.9) 100%);
             border-radius: 10px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             animation: fadeIn 1s ease-in-out;
         }
         @keyframes fadeIn {
             from {
                 opacity: 0;
                 transform: scale(0.9);
             }
             to {
                 opacity: 1;
                 transform: scale(1);
             }
         }
         .auth-container h2 {
             margin-bottom: 1.5rem;
         }
         .auth-container .form-group {
             position: relative;
         }
         .auth-container .form-group .fas {
             position: absolute;
             top: 50%;
             right: 15px;
             transform: translateY(-50%);
             color: #6c757d;
         }
         input, button, a {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         }
         h2 {
             font-family: "Bookman Old Style",serif;
         }

  .form-check-input {
            display: none;
        }
        .form-check-label {
            position: relative;
            padding-left: 25px;
            cursor: pointer;
            user-select: none;
        }
        .form-check-label:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #adb5bd;
            border-radius: 4px;
            background-color: transparent;
            transform: translateY(-50%);
        }
        .form-check-input:checked + .form-check-label:before {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-check-label:after {
            content: '\2713';
            font-size: 14px;
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 4px;
            transform: translateY(-50%);
            display: none;
        }
        .form-check-input:checked + .form-check-label:after {
            display: block;
        }
       .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        .btn-custom i {
            margin-right: 0.5rem;
        }
</style>
</head>
<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
</body>
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let passwordIcon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordIcon.classList.remove("fa-lock");
                passwordIcon.classList.add("fa-lock-open");
            } else {
                passwordField.type = "password";
                passwordIcon.classList.remove("fa-lock-open");
                passwordIcon.classList.add("fa-lock");
            }
        }
    </script>
</html>
