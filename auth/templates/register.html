<!-- templates/register.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="auth-container">
        <h2 class="text-center">Register</h2>
        <form method="post">
            <div class="form-group">
                <label for="nick" class="sr-only">Nick</label>
                <input class="form-control"
                       id="nick" name="nick"
                       placeholder="Enter nickname"
                       minlength="8"
                       required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="login" class="sr-only">Login</label>
                <input class="form-control"
                       id="login" name="login"
                       placeholder="Enter login"
                       minlength="8"
                       required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control"
                       id="password" name="password"
                       placeholder="Password"
                       pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$"
                       title="Password must contain at least 8 characters including uppercase letters and special characters (!@#$%^&*)"
                       required
                       minlength="8"/>
                 <i class="fas fa-lock toggle-password" onclick="togglePassword()"></i>
            </div>
            <button type="submit" class="btn btn-success btn-block"><i class="fas fa-user-plus"></i> Register</button>
            <a href="/auth" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Login</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
