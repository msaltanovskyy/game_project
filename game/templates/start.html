<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin: 20px;
            color: #333;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            background-color: #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell.hit {
            background-color: #e74c3c;
            color: #fff;
        }
        .cell.miss {
            background-color: #3498db;
            color: #fff;
        }
        .cell.ship {
            background-color: #2ecc71;
            color: #fff;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Battleship Game</h1>
    <div class="game-container">
        <div class="board" id="player-board"></div>
        <div class="board" id="computer-board"></div>
    </div>
    <div class="button-container">
        <button id="restart-game" class="btn">Restart Game</button>
    </div>
    <div class="status" id="status">Your Turn</div>

    <script>
        const playerBoard = document.getElementById('player-board');
        const computerBoard = document.getElementById('computer-board');
        const restartButton = document.getElementById('restart-game');
        const statusDiv = document.getElementById('status');

        const playerCells = [];
        const computerCells = [];
        let playerTurn = true; // Track whose turn it is

        function createBoard(boardElement, cellsArray, isPlayer) {
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (isPlayer) {
                        cell.addEventListener('click', handlePlayerClick);
                    }
                    cellsArray.push(cell);
                    boardElement.appendChild(cell);
                }
            }
        }

        function placeShipsRandomly(cells) {
            let placed = false;
            while (!placed) {
                const direction = Math.random() < 0.5; // false: horizontal, true: vertical
                const row = Math.floor(Math.random() * 10);
                const col = Math.floor(Math.random() * 10);
                if (direction) {
                    if (row <= 7) {
                        if (!cells.some(cell => cell.dataset.ship === 'true' &&
                                                ((parseInt(cell.dataset.row) === row && parseInt(cell.dataset.col) === col) ||
                                                 (parseInt(cell.dataset.row) === row + 1 && parseInt(cell.dataset.col) === col) ||
                                                 (parseInt(cell.dataset.row) === row + 2 && parseInt(cell.dataset.col) === col)))) {
                            cells.find(cell => parseInt(cell.dataset.row) === row && parseInt(cell.dataset.col) === col).dataset.ship = 'true';
                            cells.find(cell => parseInt(cell.dataset.row) === row + 1 && parseInt(cell.dataset.col) === col).dataset.ship = 'true';
                            cells.find(cell => parseInt(cell.dataset.row) === row + 2 && parseInt(cell.dataset.col) === col).dataset.ship = 'true';
                            placed = true;
                        }
                    }
                } else {
                    if (col <= 7) {
                        if (!cells.some(cell => cell.dataset.ship === 'true' &&
                                                ((parseInt(cell.dataset.row) === row && parseInt(cell.dataset.col) === col) ||
                                                 (parseInt(cell.dataset.row) === row && parseInt(cell.dataset.col) === col + 1) ||
                                                 (parseInt(cell.dataset.row) === row && parseInt(cell.dataset.col) === col + 2)))) {
                            cells.find(cell => parseInt(cell.dataset.row) === row && parseInt(cell.dataset.col) === col).dataset.ship = 'true';
                            cells.find(cell => parseInt(cell.dataset.row) === row && parseInt(cell.dataset.col) === col + 1).dataset.ship = 'true';
                            cells.find(cell => parseInt(cell.dataset.row) === row && parseInt(cell.dataset.col) === col + 2).dataset.ship = 'true';
                            placed = true;
                        }
                    }
                }
            }
        }

        function handlePlayerClick(event) {
            const cell = event.target;
            if (!playerTurn || cell.dataset.hit || cell.dataset.miss) return;

            if (cell.dataset.ship === 'true') {
                cell.classList.add('hit');
                cell.dataset.hit = 'true';
                statusDiv.textContent = "Computer's Turn";
                playerTurn = false;
                setTimeout(computerTurn, 1000);
            } else {
                cell.classList.add('miss');
                cell.dataset.miss = 'true';
                statusDiv.textContent = "Computer's Turn";
                playerTurn = false;
                setTimeout(computerTurn, 1000);
            }
        }

        function computerTurn() {
            const availableCells = computerCells.filter(cell => !cell.dataset.hit && !cell.dataset.miss);
            if (availableCells.length === 0) {
                statusDiv.textContent = "Game Over!";
                return;
            }
            const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
            if (randomCell.dataset.ship === 'true') {
                randomCell.classList.add('hit');
                randomCell.dataset.hit = 'true';
            } else {
                randomCell.classList.add('miss');
                randomCell.dataset.miss = 'true';
            }
            statusDiv.textContent = "Your Turn";
            playerTurn = true;
        }

        function startGame() {
            playerBoard.innerHTML = '';
            computerBoard.innerHTML = '';
            playerCells.length = 0;
            computerCells.length = 0;

            createBoard(playerBoard, playerCells, true);
            createBoard(computerBoard, computerCells, false);

            placeShipsRandomly(playerCells);
            placeShipsRandomly(computerCells);
            statusDiv.textContent = "Your Turn";
        }

        restartButton.addEventListener('click', startGame);

        // Start the game initially
        startGame();
    </script>
</body>
</html>
