{% extends 'base.html' %}

{% block content %}
<style>
    .not-found-container {
        width: 100%;
        height: 300px;
        background: linear-gradient(90deg, #ff4b5c, #d9534f);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: bold;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        text-align: center;
        margin-top: 20px; /* Добавляем отступ сверху */
    }
    .not-found-container p {
        margin: 0;
        padding: 10px 0;
        font-size: 32px;
        letter-spacing: 1.5px;
    }
    .back-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        margin-top: 20px;
    }
    .back-btn:hover {
        transform: scale(1.1);
        background: #0056b3;
    }
</style>
<div class="not-found-container">
    <p>User not found!</p>
    <button class="back-btn" onclick="window.location.href='http://127.0.0.1:5001/auth'">Go Back</button>
</div>
{% endblock %}
